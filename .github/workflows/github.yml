name: py-bc-configs

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'uv'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies with uv
        run: uv sync

      - name: Run ruff
        run: ruff check .

      - name: Run coverage
        run: |
          coverage run --omit="*test_*.py" -m unittest discover --pattern="*test_*.py"
          coverage report

      - name: Run mypy
        run: mypy .

  deploy-docs:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # - name: Set up Python
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.13'
      #     cache: 'uv'
      # - name: Install uv
      #   run: pip install uv
      # - name: Install dependencies for docs
      #   run: uv sync
      # - name: Build documentation
      #   run: bash .bc/build_docs.sh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
